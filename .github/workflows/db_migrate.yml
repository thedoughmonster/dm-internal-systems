name: DB Migrate

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: supabase-db

    steps:
      - uses: actions/checkout@v4

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Apply migrations
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL_DIRECT }}
        run: |
          set -euo pipefail
          FILES=$(ls db/migrations/*.sql | sort)
          for f in $FILES; do
            echo "APPLY $f"
            psql -4 "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$f"
          done
