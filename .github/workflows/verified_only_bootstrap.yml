name: Verified-Only Bootstrap

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - AGENTS.md
      - docs/verified_behaviors.md
      - scripts/verified_only_bootstrap.sh
      - .github/workflows/verified_only_bootstrap.yml

permissions:
  contents: write

concurrency:
  group: verified-only-bootstrap-main
  cancel-in-progress: true

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure verified-only docs
        run: |
          set -euo pipefail
          log_file="$(mktemp)"
          echo "BEGIN BOOTSTRAP LOG"
          if scripts/verified_only_bootstrap.sh >"$log_file" 2>&1; then
            cat "$log_file"
            echo "END BOOTSTRAP LOG"
          else
            cat "$log_file"
            echo "END BOOTSTRAP LOG"
            exit 1
          fi

      - name: Commit changes if needed
        run: |
          set -euo pipefail
          log_file="$(mktemp)"
          echo "BEGIN COMMIT LOG"
          if {
            if git status --porcelain | grep -q .; then
              git config user.name "dm-verified-only-bot"
              git config user.email "dm-verified-only-bot@users.noreply.github.com"
              git add -A
              git commit -m "chore(bootstrap): apply updates inbox"
              git push
            else
              echo "No changes detected."
            fi
          } >"$log_file" 2>&1; then
            cat "$log_file"
            echo "END COMMIT LOG"
          else
            cat "$log_file"
            echo "END COMMIT LOG"
            exit 1
          fi
