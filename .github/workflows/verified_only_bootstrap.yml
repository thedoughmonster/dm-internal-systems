name: Verified-Only Bootstrap

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - AGENTS.md
      - docs/verified_behaviors.md
      - scripts/verified_only_bootstrap.sh
      - .github/workflows/verified_only_bootstrap.yml

permissions:
  contents: write

concurrency:
  group: verified-only-bootstrap-main
  cancel-in-progress: true

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure verified-only docs
        run: scripts/verified_only_bootstrap.sh

      - name: Commit changes if needed
        run: |
          set -euo pipefail

          # Only consider drift in the verified-only files.
          if git diff --quiet -- AGENTS.md docs/verified_behaviors.md; then
            echo "No verified-only drift detected."
            exit 0
          fi

          git config user.name "dm-verified-only-bot"
          git config user.email "dm-verified-only-bot@users.noreply.github.com"
          git add AGENTS.md docs/verified_behaviors.md
          git commit -m "chore: enforce verified-only operating model"
          git push
