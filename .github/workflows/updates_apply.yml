name: Apply Updates Inbox

on:
  push:
    paths:
      - "ops_tooling/workflows/updates-inbox/inbox/*.zip"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Apply updates
        run: python ops_tooling/workflows/updates-inbox/scripts/updates_apply.py
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Regenerate repo context
        run: |
          if [ ! -f ops_tooling/scripts/generate_repo_context.mjs ]; then
            echo "=== ATTENTION - INSTRUCTION DEVIATION REQUIRED ==="
            echo "ops_tooling/scripts/generate_repo_context.mjs is missing and updates_apply workflow will fail without it."
            exit 1
          fi
          node ops_tooling/scripts/generate_repo_context.mjs

      - name: Commit and push
        run: |
          git config user.name "dm-bot"
          git config user.email "dm-bot@users.noreply.github.com"
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi
          git add -A
          git commit -m "updates: apply inbox packages"
          git push
