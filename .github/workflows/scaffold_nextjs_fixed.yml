name: scaffold-nextjs

on:
  workflow_dispatch:
    inputs:
      app_path:
        description: "Where to scaffold the Next.js app (recommended: apps/web)"
        required: true
        default: "apps/web"
      commit_message:
        description: "Commit message for scaffold commit"
        required: true
        default: "chore: scaffold Next.js app"

permissions:
  contents: write

concurrency:
  group: scaffold-nextjs
  cancel-in-progress: false

jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure target directory exists and is empty
        run: |
          set -euo pipefail
          APP_PATH="${{ inputs.app_path }}"

          mkdir -p "$APP_PATH"

          # create-next-app requires an empty directory (except .gitkeep)
          COUNT=$(find "$APP_PATH" -mindepth 1 -maxdepth 1 ! -name ".gitkeep" | wc -l | tr -d ' ')
          if [ "$COUNT" != "0" ]; then
            echo "Refusing to scaffold into $APP_PATH because it is not empty."
            echo "Contents:"
            ls -la "$APP_PATH"
            exit 1
          fi

      - name: Scaffold Next.js (TypeScript, App Router)
        run: |
          set -euo pipefail
          APP_PATH="${{ inputs.app_path }}"

          if [ -f "$APP_PATH/package.json" ]; then
            echo "package.json already exists at $APP_PATH. No scaffold needed."
            exit 0
          fi

          npx --yes create-next-app@latest "$APP_PATH"             --ts             --eslint             --app             --no-src-dir             --no-tailwind             --no-import-alias             --use-npm

      - name: Install and build
        run: |
          set -euo pipefail
          APP_PATH="${{ inputs.app_path }}"
          cd "$APP_PATH"
          npm install
          npm run build

      - name: Commit and push scaffold
        run: |
          set -euo pipefail
          APP_PATH="${{ inputs.app_path }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage everything, but force-add the app directory in case it is ignored.
          git add -A
          git add -f "$APP_PATH"

          if git diff --cached --quiet; then
            echo "No changes staged. Nothing to commit."
            exit 0
          fi

          git commit -m "${{ inputs.commit_message }}"
          git push origin HEAD
