name: scaffold-nextjs

on:
  workflow_dispatch:
    inputs:
      app_path:
        description: "Where to scaffold the Next.js app (use '.' for repo root, or 'apps/web')"
        required: true
        default: "apps/web"
      npm_install:
        description: "Run npm install after scaffolding (recommended)"
        required: true
        default: "true"
      commit_message:
        description: "Commit message for scaffold commit"
        required: true
        default: "chore: scaffold Next.js app"

permissions:
  contents: write

concurrency:
  group: scaffold-nextjs
  cancel-in-progress: false

jobs:
  scaffold:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set app path
        id: vars
        run: |
          set -euo pipefail
          APP_PATH="${{ inputs.app_path }}"
          echo "app_path=$APP_PATH" >> "$GITHUB_OUTPUT"

      - name: "Guard: skip if Next.js already present at app path"
        run: |
          set -euo pipefail
          APP_PATH="${{ steps.vars.outputs.app_path }}"
          PKG="$APP_PATH/package.json"

          if [ -f "$PKG" ]; then
            if node -e "const p=require('./'$PKG); process.exit((p.dependencies&&p.dependencies.next)||(p.devDependencies&&p.devDependencies.next) ? 0 : 1)"; then
              echo "Next.js already present at $APP_PATH. No scaffold needed."
              exit 0
            fi
          fi

      - name: Ensure target directory exists and is empty
        run: |
          set -euo pipefail
          APP_PATH="${{ steps.vars.outputs.app_path }}"

          if [ "$APP_PATH" != "." ]; then
            mkdir -p "$APP_PATH"
            COUNT=$(find "$APP_PATH" -mindepth 1 -maxdepth 1 ! -name ".gitkeep" | wc -l | tr -d ' ')
            if [ "$COUNT" != "0" ]; then
              echo "Refusing to scaffold into $APP_PATH because it is not empty."
              exit 1
            fi
          else
            if [ -f "package.json" ]; then
              echo "Refusing to scaffold into repo root because package.json already exists."
              exit 1
            fi
          fi

      - name: Scaffold Next.js (TypeScript, App Router)
        run: |
          set -euo pipefail
          APP_PATH="${{ steps.vars.outputs.app_path }}"

          npx --yes create-next-app@latest "$APP_PATH" \
            --ts \
            --eslint \
            --app \
            --no-src-dir \
            --no-tailwind \
            --no-import-alias \
            --use-npm

      - name: Install dependencies
        if: ${{ inputs.npm_install == 'true' }}
        run: |
          set -euo pipefail
          APP_PATH="${{ steps.vars.outputs.app_path }}"
          cd "$APP_PATH"
          npm install

      - name: Verify build
        run: |
          set -euo pipefail
          APP_PATH="${{ steps.vars.outputs.app_path }}"
          cd "$APP_PATH"
          npm run build

      - name: Commit and push scaffold
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add -A
          git commit -m "${{ inputs.commit_message }}"
          git push
