name: scaffold-nextjs

on:
  workflow_dispatch:
    inputs:
      app_path:
        description: "Where to scaffold the Next.js app (use '.' for repo root, or 'apps/web')"
        required: true
        default: "."
      npm_install:
        description: "Run npm install after scaffolding (recommended)"
        required: true
        default: "true"
      commit_message:
        description: "Commit message for scaffold commit"
        required: true
        default: "chore: scaffold Next.js app"

permissions:
  contents: write

concurrency:
  group: scaffold-nextjs
  cancel-in-progress: false

jobs:
  scaffold:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "Guard: skip if Next.js already present"
        run: |
          set -euo pipefail
          if [ -f "package.json" ]; then
            if node -e "const p=require('./package.json'); process.exit((p.dependencies&&p.dependencies.next)||(p.devDependencies&&p.devDependencies.next) ? 0 : 1)"; then
              echo "Next.js already present. No scaffold needed."
              exit 0
            fi
          fi

      - name: Scaffold Next.js (TypeScript, App Router)
        run: |
          set -euo pipefail
          npx --yes create-next-app@latest . \
            --ts \
            --eslint \
            --app \
            --no-src-dir \
            --no-tailwind \
            --no-import-alias \
            --use-npm

      - name: Install dependencies
        if: ${{ inputs.npm_install == 'true' }}
        run: |
          npm install

      - name: Verify build
        run: |
          npm run build

      - name: Commit and push scaffold
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add -A
          git commit -m "${{ inputs.commit_message }}"
          git push
