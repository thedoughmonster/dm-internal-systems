name: DB Query

on:
  workflow_dispatch:
    inputs:
      query_file:
        description: "SQL file name under db/queries (example: my_query.sql)"
        required: true
        type: string

jobs:
  query:
    runs-on: ubuntu-latest
    environment: supabase-db

    steps:
      - uses: actions/checkout@v4

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run query
        env:
          PGHOST: aws-1-us-east-2.pooler.supabase.com
          PGPORT: "5432"
          PGDATABASE: postgres
          PGUSER: postgres.loqnooocmcuthedsduch
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGSSLMODE: require
          QF: ${{ inputs.query_file }}
        run: |
          set -euo pipefail

          # Reject path traversal and enforce simple filenames
          if [[ ! "$QF" =~ ^[A-Za-z0-9._-]+\.sql$ ]]; then
            echo "Invalid query_file. Use a filename like example.sql with no slashes."
            exit 1
          fi

          test -f "db/queries/$QF"

          mkdir -p out
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          OUT="out/${TS}__${QF%.sql}.csv"

          psql -v ON_ERROR_STOP=1 \
            -f "db/queries/$QF" \
            --csv > "$OUT"

          echo "Wrote $OUT"

      - uses: actions/upload-artifact@v4
        with:
          name: query-results
          path: out/*.csv
