name: Update Repo Context

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-context:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate context JSON
        run: node scripts/generate_repo_context.mjs

      - name: Commit updated context
        run: |
          git config user.name "dm-bot"
          git config user.email "dm-bot@users.noreply.github.com"
          git add dm_repo_context.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(repo): update dm_repo_context.json"
          git push
