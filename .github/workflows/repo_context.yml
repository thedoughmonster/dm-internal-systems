name: Main Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - dm_repo_context.json

permissions:
  contents: write

concurrency:
  group: main-pipeline
  cancel-in-progress: false

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1) Do your real work here
      # Replace this section with whatever generators you run
      - name: Run generators
        run: |
          echo "No-op for now"
          # Example:
          # node scripts/some_generator.mjs

      # 2) Commit real changes (if any)
      - name: Commit real changes
        run: |
          git config user.name "dm-bot"
          git config user.email "dm-bot@users.noreply.github.com"

          # Avoid committing context here
          git add -A
          git restore --staged dm_repo_context.json || true

          if git diff --cached --quiet; then
            echo "No real changes to commit."
          else
            git commit -m "chore(repo): apply generators"
            git push
          fi

      # 3) Generate repo context JSON
      - name: Generate repo context
        run: node scripts/generate_repo_context.mjs

      # 4) Commit repo context (if changed)
      - name: Commit repo context
        run: |
          git config user.name "dm-bot"
          git config user.email "dm-bot@users.noreply.github.com"

          git add dm_repo_context.json

          if git diff --cached --quiet; then
            echo "No context changes to commit."
            exit 0
          fi

          git commit -m "chore(repo): update dm_repo_context.json"
          git push
