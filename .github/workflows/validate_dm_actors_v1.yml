name: Validate DM actors v1

on:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install jsonschema
        run: pip install jsonschema
      - name: Validate actor append
        run: python scripts/actors_append_validated.py --validate-only
