name: Validate DM actors v1

on:
  pull_request:
    paths:
      - ops_tooling/updates/actors_inbox/dm_actors_v1.src.json
      - contracts/actors/dm_actors_v1.json
      - contracts/actors/dm_actor_model_v1.json
      - contracts/actors/dm_actor_model_v1.schema.json
      - ops_tooling/scripts/actors_append_validated.py
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install jsonschema
        run: pip install jsonschema
      - name: Validate actor append
        run: python ops_tooling/scripts/actors_append_validated.py --actor-json ops_tooling/updates/actors_inbox/dm_actors_v1.src.json --actors-doc contracts/actors/dm_actors_v1.json --model-doc contracts/actors/dm_actor_model_v1.json --validate-only
